<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Attribute Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { border-collapse: collapse; margin-top: 20px; width: 50%; }
        th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input[type=file] { margin-top: 20px; }
        input[type=submit] { margin-top: 10px; padding: 8px 15px; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Fashion Attribute Predictor</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if predictions %}
        <h2>Predictions:</h2>
        {{ predictions | safe }}
    {% endif %}
</body>
</html>
